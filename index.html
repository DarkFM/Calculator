<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <main id="container">
      <div id="display">
        <div id="history">0</div>
        <div id="current">0</div>
      </div>
      <section id="controls">
        <div id="clear">
          <button class="button">CE</button>
          <button class="button">C</button>       
        </div>
        <div id="nested-controls">
          <div id="numbers">
            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="number button">0</button>
            <button class="number button">.</button>
          </div>
          <div id="operators">
            <button class="button">+/-</button>
            <button class="button">sqrt</button>
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">-</button>
            <button class="button">+</button>
            <button class="large-btn button">=</button>

          </div>
          
        </div>
       

       
      </section>
    </main>
  </body>
</html>
